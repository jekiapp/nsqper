<!DOCTYPE html>
<html>
<head>
    <title>Access Control List</title>
    <link rel="stylesheet" href="/colors.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="acl-container">
        <div class="table-wrapper">
            <div class="table-header">
                <h2>Groups</h2>
                <button id="create-group-btn" class="themed-btn">Create Group</button>
            </div>
            <table id="groups-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Members</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="groups-tbody">
                    <!-- Example row for structure -->
                    <tr style="display:none;">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <span class="action-icon edit-group" title="Edit"><i class="fa fa-edit"></i></span>
                            <span class="action-icon delete-group" title="Delete"><i class="fa fa-trash"></i></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table-wrapper">
            <div class="table-header">
                <h2>Users</h2>
                <button id="create-user-btn" class="themed-btn">Create User</button>
            </div>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Groups</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="users-tbody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <div id="group-popup-overlay" class="popup-overlay" style="display:none;">
        <div class="popup-form">
            <h3>Create New Group</h3>
            <form id="create-group-form">
                <div id="group-form-error" class="form-error" style="display:none;"></div>
                <div class="form-group">
                  <label for="group-name">Group Name</label>
                  <input type="text" id="group-name" name="group-name" required>
                </div>
                <div class="form-group">
                  <label for="group-desc">Description</label>
                  <input type="text" id="group-desc" name="group-desc">
                </div>
                <div class="popup-actions">
                    <button type="button" id="cancel-group-btn">Cancel</button>
                    <button type="submit" class="themed-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <!-- New User popup -->
    <div id="user-popup-overlay" class="popup-overlay" style="display:none;">
        <div class="popup-form">
            <h3>Create New User</h3>
            <div class="form-note" style="margin-bottom:10px;color:#888;font-size:0.95em;">Password will be autogenerated.</div>
            <form id="create-user-form">
                <div id="user-form-error" class="form-error" style="display:none;"></div>
                <div class="form-group">
                  <label for="user-username">Username</label>
                  <input type="text" id="user-username" name="user-username" required>
                </div>
                <div class="form-group">
                  <label for="user-name">Name</label>
                  <input type="text" id="user-name" name="user-name" required>
                </div>
                <div class="form-group">
                  <label for="user-email">Email</label>
                  <input type="email" id="user-email" name="user-email" class="themed-input">
                </div>
                <div class="form-group">
                  <label for="user-group-table">Groups</label>
                  <div id="user-group-multiselect">
                    <input list="group-list" id="user-group-name" name="user-group-name" class="themed-input" autocomplete="off" placeholder="Type to search group...">
                    <datalist id="group-list"></datalist>
                    <table id="selected-groups-table" style="margin-top:8px;width:100%;border-collapse:collapse;">
                      <!-- <thead>
                        <tr style="background:#f5f5f5;">
                          <th style="width:60%;text-align:left;padding:4px 8px;">Group</th>
                          <th style="width:40%;text-align:left;padding:4px 8px;">Type</th>
                        </tr>
                      </thead> -->
                      <tbody></tbody>
                    </table>
                  </div>
                </div>
                <div class="popup-actions">
                    <button type="button" id="cancel-user-btn">Cancel</button>
                    <button type="submit" class="themed-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <!-- User Created Success Modal -->
    <div id="user-success-popup-overlay" class="popup-overlay" style="display:none;">
        <div class="popup-form">
            <h3>User Created</h3>
            <div style="margin-bottom:10px;">The user has been created successfully.</div>
            <div class="form-group">
                <label>Username</label>
                <div id="created-username" style="font-weight:bold;"></div>
            </div>
            <div class="form-group">
                <label>Generated Password</label>
                <div style="display:flex;align-items:center;gap:8px;">
                    <span id="created-password" style="font-weight:bold;"></span>
                    <button type="button" id="copy-password-btn" class="themed-btn" style="padding:2px 10px;font-size:0.95em;">Copy</button>
                </div>
            </div>
            <div class="popup-actions">
                <button type="button" id="close-user-success-btn" class="themed-btn">Close</button>
            </div>
        </div>
    </div>
    <!-- Delete confirmation popup -->
    <div id="delete-group-popup-overlay" class="popup-overlay" style="display:none;">
        <div class="popup-form">
            <h3>Delete Group</h3>
            <div id="delete-group-message" style="margin-bottom: 16px;"></div>
            <div class="popup-actions">
                <button type="button" id="cancel-delete-group-btn">Cancel</button>
                <button type="button" id="confirm-delete-group-btn" class="themed-btn" style="background:#d9534f;">Delete</button>
            </div>
        </div>
    </div>
</body>
</html>
