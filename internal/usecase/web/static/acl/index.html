<!DOCTYPE html>
<html>
<head>
    <title>Access Control List</title>
    <link rel="stylesheet" href="/colors.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="acl-container">
        <div class="table-wrapper">
            <div class="table-header">
                <h2>Groups</h2>
                <button id="create-group-btn" class="themed-btn">Create Group</button>
            </div>
            <table id="groups-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Members</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="groups-tbody">
                    <!-- Example row for structure -->
                    <tr style="display:none;">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <span class="action-icon edit-group" title="Edit"><i class="fa fa-edit"></i></span>
                            <span class="action-icon delete-group" title="Delete"><i class="fa fa-trash"></i></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table-wrapper">
            <h2>Users</h2>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Groups</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="users-tbody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <div id="group-popup-overlay" class="popup-overlay" style="display:none;">
        <div class="popup-form">
            <h3>Create New Group</h3>
            <form id="create-group-form">
                <div id="group-form-error" class="form-error" style="display:none;"></div>
                <div class="form-group">
                  <label for="group-name">Group Name</label>
                  <input type="text" id="group-name" name="group-name" required>
                </div>
                <div class="form-group">
                  <label for="group-desc">Description</label>
                  <input type="text" id="group-desc" name="group-desc">
                </div>
                <div class="popup-actions">
                    <button type="button" id="cancel-group-btn">Cancel</button>
                    <button type="submit" class="themed-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Delete confirmation popup -->
    <div id="delete-group-popup-overlay" class="popup-overlay" style="display:none;">
        <div class="popup-form">
            <h3>Delete Group</h3>
            <div id="delete-group-message" style="margin-bottom: 16px;"></div>
            <div class="popup-actions">
                <button type="button" id="cancel-delete-group-btn">Cancel</button>
                <button type="button" id="confirm-delete-group-btn" class="themed-btn" style="background:#d9534f;">Delete</button>
            </div>
        </div>
    </div>
</body>
</html>
