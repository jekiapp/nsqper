<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/colors.css">
    <link rel="stylesheet" href="login/login.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button id="login-btn" type="submit">Login</button>
            <button id="signup-btn" type="button" style="margin-top:10px;" onclick="window.location.href='/signup/new'">Signup</button>
            <label id="login-error" style="color:red;display:block;margin-top:10px;"></label>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/global-ajax-handler.js"></script>
    <script src="login/login.js"></script>
</body>
</html>
