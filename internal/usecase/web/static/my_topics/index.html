 this file is a  page that mounted inside the iframe of the dashboard
 this page is used to display the list of topics that the user has access to
 the topics are fetched via the api/topic/list-topics, rendered by jquery
 the topics are rendered in a table with the following columns:
 - topic name
 - topic group
 - topic description
 - topic created at
 - RPS (1 hour)
 - Status
 - Bookmark (dont show title, just icon)

  
-->
