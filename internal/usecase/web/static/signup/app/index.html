<!DOCTYPE html>
<html>
<head>
    <title>Application Detail</title>
    <link rel="stylesheet" href="/colors.css">
    <link rel="stylesheet" href="signup_app.css">
</head>
<body>
    <!-- show button to copy the current url -->
    <div class="copy-url-section">
      <label class="copy-url-label">Copy this page URL and give to the Assginee(s) listed in the table below</label>
      <div>
      <button id="copy-url-btn" type="button" class="copy-url-btn">Copy URL</button>
      <a id="login-btn"  class="copy-url-btn" href="/login">Login</a>
      </div>
      <span id="copy-url-msg" class="copy-url-msg">Copied!</span>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var btn = document.getElementById('copy-url-btn');
        var msg = document.getElementById('copy-url-msg');
        if (btn) {
          btn.addEventListener('click', function() {
            navigator.clipboard.writeText(window.location.href).then(function() {
              msg.style.display = 'inline';
              setTimeout(function() { msg.style.display = 'none'; }, 1200);
            });
          });
        }
      });
    </script>
    <!-- "Copy this page url and give to the reviewer below" -->
    <div class="app-detail-container">
        <h2 id="app-title">Application Detail</h2>
        <div id="application-section" class="detail-section">
            <div><strong>Title:</strong> <span id="detail-title"></span></div>
            <div><strong>Username:</strong> <span id="detail-username"></span></div>
            <div><strong>Name:</strong> <span id="detail-name"></span></div>
            <div><strong>Group Name:</strong> <span id="detail-groupname"></span></div>
            <div><strong>Group Role:</strong> <span id="detail-grouprole"></span></div>
            <div><strong>Reason:</strong> <span id="detail-reason"></span></div>
            <div><strong>Status:</strong> <span id="detail-status"></span></div>
            <div><strong>Created At:</strong> <span id="detail-createdat"></span></div>
        </div>
        <h3>Assignee(s)</h3>
        <div id="assignees-section" class="detail-section">
            <table id="assignee-table">
                <thead><tr><th>Name</th><th>Status</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
        <h3>History</h3>
        <div id="histories-section" class="detail-section">
            <table id="history-table">
                <thead><tr><th>Action</th><th>Comment</th><th>Time</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="signup_app.js"></script>
</body>
</html>
