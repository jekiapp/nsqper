<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="/colors.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="new/style.css">
</head>
<body>
    <div class="signup-container">
        <form id="signup-form" class="popup-form" autocomplete="off">
            <h3>Sign Up</h3>
            <div id="signup-form-error" class="form-error" style="display:none;"></div>
            <div class="form-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" name="signup-username" required>
            </div>
            <div class="form-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" name="signup-name" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="signup-password" required>
            </div>
            <div class="form-group">
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" name="signup-confirm-password" required>
            </div>
            <div class="form-group">
                <label for="signup-group-name">Group</label>
                <input list="signup-group-list" id="signup-group-name" name="signup-group-name" class="themed-input" autocomplete="off" placeholder="Type to search group...">
                <datalist id="signup-group-list"></datalist>
            </div>
            <div class="form-group">
                <label for="signup-group-type">Type</label>
                <select id="signup-group-type" name="signup-group-type" class="themed-input" required>
                    <option value="member" selected>Member</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="popup-actions">
                <button type="submit" class="themed-btn">Sign Up</button>
            </div>
        </form>
        <div class="signup-extra">
            <p class="signup-message">Already have an account? <a href="/login" class="signup-link">Log in here</a>.</p>
            <div id="signup-status-message" class="signup-status-message" style="display:none;"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="new/script.js"></script>
</body>
</html>
